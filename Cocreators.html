        <article>
            <h3>Олександр Гнатюк</h3>
            <p>
                Олександр Гнатюк – справжній ентузіаст автомобілів із дитинства. Закінчив Київський політехнічний інститут за спеціальністю «Автомобільна інженерія». Працював понад 10 років у міжнародних компаніях, де здобув безцінний досвід у розробці та дизайні автоаксесуарів. Його прагнення – створювати не просто продукцію, а речі, які будуть служити людям довго та надійно. Завдяки його інноваційним ідеям компанія пропонує стильні та функціональні товари для любителів авто та мотоциклів.            </p>
        </article>

        <article>
            <h3>Олексій Стороженко</h3>
            <p>
                Олексій народився у Вінниці, де ще в дитинстві зацікавився технікою, допомагаючи батькові ремонтувати автомобілі. Здобув вищу освіту в Харківському національному автомобільно-дорожньому університеті, спеціалізуючись на інженерії транспортних засобів. Понад 15 років працював у галузі виробництва автомобільних запчастин, де отримав експертні знання про сучасні технології. Його мрія — створювати інноваційні товари, які задовольнять потреби навіть найвимогливіших водіїв.
            </p>
